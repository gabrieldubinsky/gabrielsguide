---
title: Posts
---
<div class="container">
  <div class="panel content">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
          <p>
            {{ post.excerpt }}
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="panel sidebar">
    <p>
      Eventually this will have navigation shortcuts
    </p>
  </div>
</div>
